{% extends 'main/base.html' %}
{% load bootstrap3 %}

{% block content %}

{% if form.errors %}
<p>Your Username and Password didn't match.</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-lg">log in</button>
    <input type="hidden" name="next" value="{% url 'main:asp_post' %}">
</form>


{% endblock content %}
